name: Frontend CI - GitOps

on:
  push:
    branches:
      - master

env:
  DOCKER_IMAGE: tapashranjannandi/expense-app-frontend
  GITOPS_REPO: TAPASHRANJANNANDI/expense-tracker-fullstack-deployment
  TARGET_FILE: kubernetes/frontend/deployment.yaml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout application source
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set image tag
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        working-directory: frontend
        run: |
          echo "üê≥ Building Docker image"
          docker build -t $DOCKER_IMAGE:${IMAGE_TAG} .
          docker tag $DOCKER_IMAGE:${IMAGE_TAG} $DOCKER_IMAGE:latest

      # 5Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:${IMAGE_TAG}
          docker push $DOCKER_IMAGE:latest

      # 6Ô∏è‚É£ Checkout GitOps repository
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gitops

      # 7Ô∏è‚É£ Update frontend deployment manifest
      - name: Update Kubernetes manifest
        run: |
          cd gitops

          echo "üîÑ Updating frontend image tag"
          sed -i "s|image: $DOCKER_IMAGE:.*|image: $DOCKER_IMAGE:${IMAGE_TAG}|" $TARGET_FILE

          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions CI"

          git add $TARGET_FILE
          git commit -m "ci: update frontend image to ${IMAGE_TAG}" || echo "No changes to commit"
          git push
